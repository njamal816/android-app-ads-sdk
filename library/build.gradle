plugins {
    id 'com.android.library'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.ymg.library'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.12.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:23.3.0'
    implementation 'com.startapp:inapp-sdk:5.1.0'
    implementation 'com.applovin:applovin-sdk:13.0.1'

    implementation 'com.facebook.android:audience-network-sdk:6.18.0'

    //AdMob mediation
    implementation 'com.google.ads.mediation:applovin:13.0.1.0'
    implementation 'com.google.ads.mediation:facebook:6.11.0.0'

    //AppLovin mediation
    implementation 'com.applovin.mediation:google-adapter:22.6.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.16.0.2'


    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:3.1.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'
}